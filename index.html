<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Rowdies:wght@300;400;700&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
  
    <title>GitFit</title>
  </head>
  <!-- added navbar with search code in the body-->
  <body>
    <nav>
      <header id="GitFitNav">
        <div class="Page-logo">
          <h1><img src="./assets/dumbell-logo.jpg" alt="No dumbell logo...">GitFit</h1>
            <!-- link to page name -->
            
            
        </div>
        <h3> 
          Get the fitness routine that meets your needs!
        </h3>
         
        
       
          <!-- section easily identify content -->
          <section id="RdmWO">
            <p>GitFit with a random workout!</p>
            <!-- select so we can use dropdown options -->
            <select>
              <!-- adding buttons to the options to generate a random workout of that workout
              type -->
              <option value="cardio"><button id="cardioButton">cardio</button></option>
              <option value="OlympicWeightlifting"><button></button>OlympicWeightlifting</button></option>
              <option value="Plyometrics"><button></button>Plyometrics</button></option>
              <option value="strength"><button></button>strength</button></option>
              <option value="stretching"><button></button>stretching</button></option>
              <option value="strongman"><button></button>strongman</button></option>
            </select>
          </section>
         
      </header>
    </nav>
    <!--placed main tag and classes for sections shown in wireframe-->
    <main>

       <section class="endurance">
      
       <h2>Endurance</h2>
        <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul id="dd1" class="dropdown-menu">
          
        </ul>
        </div>
         <ul>

          <li class="images" id="img1">
            <img src="./assets/man stretching.jpg" alt="Phot of a man stretching his legs">
          </li>
          <li class="images" id="img2">
            <img src="./assets/Plyometrics.jpg" alt="Photo of a man jumping up on a box">
          </li>
          <li class="images" id="img3">
            <img src="./assets/yoga.jpg" alt="Photo of a group of men and women in a yoga class">
          </li>
        </ul>
        </div>
         
      </section>
      <section class="strength">
       <h2>Strength</h2>
       <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul id=dd2 class="dropdown-menu">
        </ul>
        <div>
          
        </div>
       </div>
        <ul>
          <li class="images"  id="img4">
            <img src="./assets/dumbells.jpg" alt="Photo of a woman and a dumbell beside her">
          </li>
          <li class="images" id="img5">
            <img src="./assets/kettlebells.jpg" alt="Photo of a man and woman lifting kettlebells">
          </li>
          <li class="images" id="img6">
            <img src="./assets/weight lift.jpg" alt="Photo of a woman and man doing a deadlift">
          </li>
          </ul>
       
       </div>
       
      </section>
      
      <section id="userResponse"> </section>
  
    </main>
    <footer>
      <div class=" border border-dark rounded" id="results">
        <p class="Visible-body" id="footerP">
          Display Workout Results
        </p>
        <button type="button" class=" btn btn-primary" id="workout-results"> Workout Results</button>
        <section id="WoResult1">Random workout results</section>
      </div>
      <section class=" border border-dark rounded" id="sectionResults">
        <div class="d-none" id= "endurance">

        </div>
        <div class="d-none" id = "strength">

        </div>
      </section>
      <div class="search input">
        <input type="text" id="searchInput">
        <button id="searchButton">Search</button>
      </div>
    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>  
  </body>
</html>
